<!DOCTYPE html>
<html ng-app="grabtangle">

<head>
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-animate/angular-animate.js"></script>
  <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
  <script src="node_modules/angular-datetime-input/dist/datetime.js"></script>
  <script src="index.js"></script>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="utf-8">
  <style>
    .glyphicon {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div ng-controller="GrabtangleMainController">
    <script type="text/ng-template" id="group-template.html">
      <div class="panel-heading">
        <h4 class="panel-title">
        <div class="accordion-toggle" style="cursor: pointer" ng-click="toggleOpen()" uib-accordion-transclude="heading">
          <span uib-accordion-header ng-class="{'text-muted': isDisabled}">
            {{heading}}
          </span>
        </div>
      </h4>
      </div>
      <div class="panel-collapse collapse" uib-collapse="!isOpen">
        <div class="panel-body" style="text-align: right" ng-transclude></div>
      </div>
    </script>

    <div style="padding: 5px 5px 0px 5px;">

      <div class="btn-group btn-group-justified" role="group">
        <label class="btn btn-success" ng-model="radioModel" uib-btn-radio="'Today'" ng-click="activeFilter='Today'">Today <span class="badge">{{ filterCount['Today'] }}</span></label>
        <label class="btn btn-info" ng-model="radioModel" uib-btn-radio="'Week'" ng-click="activeFilter='Week'">Week <span class="badge">{{ filterCount['Week'] }}</span></label>
        <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'Waiting'" ng-click="activeFilter='Waiting'">Waiting <span class="badge">{{ filterCount['Waiting'] }}</span></label>
        <label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'All'" ng-click="activeFilter='All'">All <span class="badge">{{ filterCount['All'] }}</span></label>
      </div>
    </div>

    <div style="padding: 5px 5px 0px 5px;">

      <uib-accordion close-others="oneAtATime">
        <div uib-accordion-group class="panel-default" template-url="group-template.html" is-open="task.ui_state.isOpen" ng-repeat="task in tasks | filter: filterCategory()">
          <uib-accordion-heading>
            <div class="container-fluid">
              <div class="row" style="display: flex; align-items: center;">
                <div class="col-xs-6">
                  {{task.project}} <small>{{task.action | limitTo: 30}}{{task.action.length > 30 ? '...' : ''}}</small>
                </div>
                <div class="col-xs-4">
                  <button class="btn btn-default btn-sm" ng-click="newAction($event,task)"><span class="glyphicon glyphicon-edit" /></button>
                  <!-- <button class="btn btn-default btn-sm" ng-click="testClick($event,task)"><span class="glyphicon glyphicon-time" /></button> -->
                  <span class="btn-group" uib-dropdown is-open="task.ui_state.date_open">
                    <button id="button-template-url" type="button" class="btn btn-default btn-sm dropdown-toggle" uib-dropdown-toggle ng-click="$event.stopPropagation()">
                      <span class="glyphicon glyphicon-time"/><span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="button-template-url">
                      <li role="menuitem" ng-repeat="d in dates"><a ng-click="setNewDate($event,task,d,'date_open')">{{d.n}} ({{d.d | date: 'dd.MM.yy'}})</a></li>
                    </ul>
                  </span>
                  <button class="btn btn-default btn-sm" ng-click="waitTask($event,task)"><span class="glyphicon glyphicon-transfer" /></button>
                  <button class="btn btn-default btn-sm" ng-click="completeTask($event,task)"><span class="glyphicon glyphicon-ok-sign" /></button>
                </div>
                <div class="col-xs-2">
                  <span class="label" ng-class="{'label-danger': (task.due < dates[0].d), 'label-success': (!task.waiting && task.due == dates[0].d), 'label-info': (!task.waiting && task.due >= dates[1].d), 'label-primary': task.waiting}">{{task.due | date: 'dd.MM.yy'}}</span>
                  <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': task.ui_state.isOpen, 'glyphicon-chevron-right': !task.ui_state.isOpen}"></i>
                </div>
              </div>
            </div>
          </uib-accordion-heading>
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-9">
              <input type="text" class="form-control" ng-model="task.action" auto-focus="{{ task.ui_state.isOpen }}" />
            </div>
            <div class="col-xs-3">
              <div class="input-group">
                <div class="input-group-btn" uib-dropdown is-open="task.ui_state.cal_open">
                  <button id="button-template-url" type="button" class="btn btn-primary dropdown-toggle" uib-dropdown-toggle>
                    <span class="glyphicon glyphicon-calendar" style="font-size: unset" /><span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="button-template-url">
                    <li role="menuitem" ng-repeat="d in dates"><a ng-click="setNewDate($event,task,d,'cal_open')">{{d.n}} ({{d.d | date: 'dd.MM.yy'}})</a></li>
                  </ul>
                </div>
                <input type="text" class="form-control" datetime="dd.MM.yy" aria-label="Set date" ng-model="task.due">
              </div>
            </div>
          </div>
        </div>
        </div>
      </uib-accordion>
    </div>
  </div>
</body>
</html>
